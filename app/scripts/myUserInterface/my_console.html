<h3>My Console</h3>
<hr>
<h4>Welcome {{ user.username }}</h4> <button ng-click="logout()">Log Out</button>
<ul>
	<li>Your email is: {{ user.email }}</li>
	<li>Your session token is: {{ user.sessionToken }}</li>
	<span>{{ date }}</span>
</ul>
<hr>
<div ng-controller="MainModalControl">
  <button class="button" ng-click="open()">Add Project</button>
</div>

<div  ng-controller="ProjectsControl">
	<div>
		<h4>My Projects:</h4>
		<ul class="cards">
			<li class="card" ng-repeat="project in projects" ng-click="clickProject(project)" id="{{ project.objectId }}">
				<div class="card-header">{{ project.title }}</div>
				<div class="card-copy">Expected to take {{ project.hours }} hours</div>
				<div class="card-stats">to be complete in {{ project.weeks }} weeks</div>
			</li>
		</ul>
	</div> <!-- end card -->
</div>
