<h3>My Console</h3>
<hr>
<h4>Welcome {{ user.username }}</h4> <button ng-click="logout()">Log Out</button>
<ul>
	<li>Your email is: {{ user.email }}</li>
	<li>Your session token is: {{ user.sessionToken }}</li>
</ul>
<hr>
<div ng-controller="MainModalControl">
  <button class="button" ng-click="open()">Add Project</button>
</div>

<div ng-controller="ProjectsControl">
	<h4>My Projects:</h4>
	<ul class="projectWrapper">
		<li class="projectCard block" ng-repeat="project in projects" ng-click="clickProject(project)" id="{{ project.objectId }}">
			{{ project.title }}<br> will take {{ project.hours }} hours; <br>to be complete in {{ project.weeks }} weeks.
		</li>
	</ul>
</div>
